<style>
    .grid-container {
        display: grid;
        height: 35em;
        grid-template-columns: 3fr 1.5fr;
        grid-template-rows: 1fr;
        gap: 0px 0px;
        grid-template-areas:
            ". . ";
    }
</style>
<div class="grid-container">
    <div style="border: 2px solid black">
        <app-basic-grid [modules]="modules" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
            [rowData]="rowData" (gridReady)="onGridReady($event)" (rowClickEvent)="onRowClicked($event)">
        </app-basic-grid>
    </div>
    <div style="border: 2px solid black">
        <app-product-display [observe]="ObservedProduct" [detail]="this.productsService.products[0]" style="overflow: hidden;
        position: relative;
        width: 100%;">
        </app-product-display>
    </div>
</div>
